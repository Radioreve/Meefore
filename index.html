
	<!DOCTYPE html>
	<html lang="fr">
	<head>
		<title>Socket auth</title>
		<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'><link rel="stylesheet" href="/css/meyer.css">
		<link rel="stylesheet" href="/css/fontello/css/fontello.css">
		<link rel="stylesheet" href="/css/animate.css">
		<link rel="stylesheet" href="/css/hint.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/events.css">
	</head>
	<body>
	<div id="mainWrap" class="">
	  <div id="toastSuccess" class="animated none"><span class="toast-icon icon icon-check"></span><span class="toastMsg"></span></div>
	  <div id="toastError" class="animated none"><span class="toast-icon icon icon-cancel"></span><span class="toastMsg"></span></div>
	  <span class="menuBtn menu icon icon-menu"   > Menu</span>
	  <ul id="menuWrap" class="none animated fadeOutLeftSmall">
		<li id="profile" class="left menu menu-item icon icon-user"    ><div>Settings</div></li>
		<li id="events"  class="left menu menu-item menu-item-active icon icon-glass" ><div>Events</div></li>
		<li id="create" class="left menu menu-item icon icon-plus"   ><div>Create</div></li>  
		<li id="contact" class="left menu menu-item icon icon-mail"   ><div>Contact</div></li>
	  </ul>
	  <section id="contentWrap" class="animated">
	    <section id="loginWrap" class="animated onscreen centered">
		  <h2>Identifiez-vous!</h2>
		  <div id="formWrap"  class="animated">
		    <form autocomplete="off">
			  <input class="input-field" type="text" id="email" placeholder="email">
			  <input class="input-field" type="text" id="pw" placeholder="password">
			  <div class="input-field" id="submitWrap">
			    <input type="submit" class="themeBtn" id="login" value="login">
			      <div id="bcm_member" class="animated sub-actions right">Devenir membre</div>
			      <div id="lost_pw" class="sub-actions left">Mot de passe oublié ?</div>
				  <div class="loaderWrap none"> <img class="loader-login-signup" src="/img/ajax-loader.gif"></div>	
			  </div>
			</form>
		  </div>
		</section>
		<section id="signupWrap" class="animated none centered">
			<h2>Inscrivez-vous</h2>
				<div id="formWrap" class="animated">
					<form>
						<input class="input-field" type="text" id="emailSignup" placeholder="email">
						<input class="input-field" type="text" id="pwSignup" placeholder="password">
						<input class="input-field" type="text" id="pwCheckSignup" placeholder="password again">
						<div class="input-field" id="submitWrap">
							<input type="submit" id="signup" class="themeBtn" value="S'inscrire ">
							<div id="b_to_login" class="animated sub-actions left">S'identifier</div>
							<div class="loaderWrap none"> <img class="loader-login-signup" src="/img/ajax-loader.gif"></div>	
						</div>
					</form>
				</div>
			</section>


			<section id="profileWrap" class="none animated centered">
		      	<h2>Account settings</h2>

		      	<div class="progress_bar"></div>
				<div id="pictureWrap"class="left hint--right" data-hint="click to edit your picture">
					<img src="/img/person-placeholder.jpg" class="mainPicture" width="150">
					<form class="upload_form"></form>
					 <h5 id="codebarre"><span class="icon icon-barcode"></span>53ef548dgk0847j6H7Y</h5>
				</div>
				<div class="fieldsWrap left">
						<label for="name">Name</label>
						<input id="name" class="profileInput" value="Jean Ronfleur" type="text" maxlength="25">
						<label for="age">Age</label>
						<input id="age" class="profileInput" value="25" type="number">
						<textarea id="description" class="profileInput">Je suis un enthousiaste de première classe!</textarea>
						
				</div>
				<button id="validate" class="left themeBtn">Validate</button>
			    <div class="loaderWrap none"> <img class="loader-profile" src="/img/ajax-loader.gif"></div>	

			</section>
			<section id="eventsWrap" class="none animated centered">
				<h2>Evènements à venir</h2>

				<section id="eventsListWrap"></section>		
			</section>
			<section id="createEventWrap" class="animated none centered"> 
			<h2>Créer votre évènement</h2>
			<div id="createEventInputsWrap">
			<label for="eventName">Event name</label>
				<input id="eventName" type="text" class="input-field_create">
			<label for="hour">A partir de</label>
				<input id="eventHour" class="input-field_create" type="text" placeholder="20" maxlength="2"><b>h</b>
				<input id="eventMinut" class="input-field_create" type="text" placeholder="00" maxlength="2">

				<textarea id="eventDescription" type="text" placeholder="What is this all about"></textarea>
				<button id="createEventBtn" class="left themeBtn">Create event</button>
				<div class="loaderWrap none"> <img class="loader-event" src="/img/ajax-loader.gif"></div>	

			</div>
			</section>
		</section>

		<section id="contactWrap" class="animated none centered">
			<h2>We would like to hear from you</h2>
			<form>
				<input id="contactName" type="text" placeholder="full name">
				<input id="contactMail" type="text" placeholder="email">
				<textarea id="contactBody" placeholder="Hello, ..."></textarea>
			</form>
			<button id="sendContactForm" class="right themeBtn">Envoyer</button>
		</section>

	</div>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.cloudinary.js"></script>
	<script src="/js/lj.js"></script>
	</body>
	</html>
