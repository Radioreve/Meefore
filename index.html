
	<!DOCTYPE html>
	<html>
	<head>
		<title>Socket auth</title>
		<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>	
		<link rel="stylesheet" type="text/css" href="/css/fontello/css/fontello.css">
		<link rel="stylesheet" type="text/css" href="/css/meyer.css">
		<link rel="stylesheet" type="text/css" href="/css/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/hint.css">

		<!-- Main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/style.css">

	</head>
	<body>

	<div id="mainWrap">
	<span id="menu" class="icon icon-menu" >
		Menu
	</span>
	<span id="contact" class="icon icon-mail" >
		Contact
	</span>
		<section id="contentWrap" class="animated">
			<section id="loginWrap" class="animated onscreen">
				<h2>
					Identifiez-vous!
				</h2>
				<div id="formWrap"  class="animated">
					<form autocomplete="off">
							<input class="input-field" type="text" id="email" placeholder="email">
							<input class="input-field" type="text" id="pw" placeholder="password">
						<div class="input-field" id="submitWrap">
							<input type="submit" id="login" value="login">
						<div id="bcm_member" class="animated sub-actions right">Devenir membre</div>
						<div id="lost_pw" class="sub-actions left">Mot de passe oublié ?</div>
						<div id="loaderWrap" class="none"> <img id="loader" src="/img/ajax-loader.gif"></div>	
						</div>
					</form>
				</div>
			</section>


			<section id="signupWrap" class="animated none">
			<h2>
					Inscrivez-vous
				</h2>
				<div id="formWrap" class="animated">
					<form>
						<input class="input-field" type="text" id="email" placeholder="email">
						<input class="input-field" type="text" id="pw" placeholder="password">
						<input class="input-field" type="text" id="pw_check" placeholder="password again">
						<div class="input-field" id="submitWrap">
							<input type="submit" id="login" value="login" class="none">
							<input type="submit" id="signup" class="" value="S'inscrire ">
							<div id="b_to_login" class="sub-actions left">S'identifier</div>
							<div id="loaderWrap"class="none"> <img id="loader" src="/img/ajax-loader.gif"></div>	


						</div>
					</form>
				</div>
				
			</section>


			<section id="profileWrap" class="none animated">
				<div id="pictureWrap"class="b-space">
					<img src="/img/person-placeholder.jpg" width="150">
				</div>
				<div class="fieldsWrap">
						<input id="name" class="left" value="Michel Essentiel" type="text">
						<input id="age" class="left " value="25" type="number">

				<textarea id="description" class="left">Je suis un enthousiaste de première classe!</textarea>
				<select id="quartier" class="left">
							<option value="75001">75001</option>
							<option value="75002">75002</option>
							<option value="75003">75003</option>
							<option value="75004">75004</option>
							<option value="75005">75005</option>
				</select>
				</div>
				<button id="validate" class="right">Validate</button>
			</section>
			<section id="eventsWrap" class="left animated">
				
			</section>
		</section>

		<section id="contactWrap" class="animated none">
			<h2>We would like to hear from you</h2>
			<form>
				<input id="contactName" type="text" placeholder="full name">
				<input id="contactMail" type="text" placeholder="email">
				<textarea id="contactBody" placeholder="Hello, ..."></textarea>
			</form>
			<button id="sendContactForm" class="right">Envoyer</button>
		</section>
	
	</div>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/spin.js"></script>
	<script type="text/javascript" src="/js/laddajquery.js"></script>
	<script type="text/javascript" src="/js/lj.js"></script>
	</body>
	</html>
