
	<!DOCTYPE html>
	<html>
	<head>
		<title>Socket auth</title>
		<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>

	<body>

	<div id="mainWrap">

		<section id="profileWrap" class="container">
			<h2>
				Identifiez-vous!
			</h2>
			<div id="formWrap">
				<form>
					<input class="input-field" type="text" id="email" placeholder="Your@email.com">
					<input class="input-field" type="text" id="pw" placeholder="Password">
					<input class="input-field none" type="text" id="pw_check" placeholder="Password again!">
					<div class="input-field" id="submitWrap">
						<input type="submit" id="login" value="login">
						<input type="submit" id="signup" value="signup!">	
					</div>
				</form>
			</div>
		</section>
	
	</div>

	<script src="/socket.io/socket.io.js"></script>
